{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}My Services{% endblock %}

{% block head %}
  {{ super() }}
  <!-- Link to your custom CSS file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/myservices.css') }}">

{% endblock %}

{% block page_content %}
 

  <!-- Main Content -->
  <div id="content">

       <!-- modal window -->
      <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLabel">Create a New Service</h5>
              <button type="button" class="closex pull-right" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
              <!-- the fields to create a serivce -->
        <div class="modal-body">
          <form id="createServiceForm">
            <div class="mb-3">
              <label for="serviceName" class="form-label">Service Name</label>
              <input type="text" class="form-control" id="serviceName" placeholder="Enter title" required>
            </div>
            <div class="mb-3">
              <label for="serviceDescription" class="form-label">Description</label>
              <textarea class="form-control" id="serviceDescription" rows="3" placeholder="Enter a description" required></textarea>
            </div>
            <div class="mb-3">
              <label for="servicePrice" class="form-label">Price</label>
              <input step="0.01" type="number" class="form-control" id="servicePrice" placeholder="Enter a price" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary closebutton" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary addservice">Add Service</button>
        </div>
      </div>
    </div>
  </div>
  

      <div class="bg-light clearfix mb-3 p-3 rounded">
        <h1 class="allservice">All Services</h1>
        <!-- Button to toggle adding a new service -->
        <button type="button" class="pull-right btn btn-primary btn-block btn-create-service" data-toggle="modal" data-target="#Modal">+ Create New Service</button>
      </div>
      
      <div class="searchbar">
        <input type="text" class="form-control" placeholder="Search...">
      </div>

        <!-- the listed service -->
      <div id="services-list">
        <div class="service-card">

             <!-- this controls service card text as a whole  -->
          <div class="card-body">
            <h5 class="service-title">Hair Dressing</h5>

               <!-- this controls the description and price row -->
            <div class="service-description text-muted mb-0">This is proof of concept</div>
            <div class="service-price fw-bold pull-right">$30</div>       
          </div>
        </div>
      </div>
    </div>
  </div>  
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </div> 
{% endblock %}
